<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 5px 0;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/validationRegister}" th:object="${user}" method="post">

    <div th:if="${#fields.hasErrors('global')}">
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
    </div>

    <p>First Name</p>
    <input type="text" th:field="*{firstName}"/>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">Please enter a valid first name bruh.</p>

    <p>Last Name</p>
    <input type="text" th:field="*{lastName}"/>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">Please enter a valid last name bruh.</p>

    <p>User</p>
    <input type="text" th:field="*{username}"/>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Please enter a valid username bruh.</p>

    <p>Password</p>
    <input type="password" th:field="*{password}"/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Please enter a valid password bruh.</p>

    <input type="submit" value="Submit">

</form>

<a href="login"><button>Login</button></a>
</body>
</html>
